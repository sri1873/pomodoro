<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro</title>
    <link rel="stylesheet" href="pomodoro.css">
    <script src="https://kit.fontawesome.com/ce90223bac.js" crossorigin="anonymous"></script>

</head>
<body>

    <section >
        <header>
            <!-- <img src="" width="100%"> -->
            <h2>Pomodoro</h2>
            <ul>
                <li><a href="#">Pomodoro</a></li>
                <li><a href="#">Moodboard</a></li>
                <li><a href="#">Diary</a></li>
            </ul>
        </header>
        <div class="pomodoro">
            <div class="settings">
                <button class="change-settings-icon"><i class="fa-solid fa-gear"></i></button>
                <div class="change-settings">
                    <h4>Set Time (minutes) </h4>
                    <div>
                    <div class="input1">
                        <h5>Pomodoro</h5>
                        <input type="number" id="work" value="minutes">
                    </div>
                    <div class="input2">
                        <h5>Short Break</h5>
                        <input type="number" id="sbreak" value="minutes">
                    </div>
                    <div class="input3">
                        <h5>Long Break</h5>
                        <input type="number" id="lbreak" value="minutes">
                    </div>
                    </div>
                </div>
                <button class="change-sounds-icon"><i class="fa-solid fa-music"></i></button>
                <div class="sounds">
                    <h4>Sounds</h4>
                    <div>
                    <p> Alarm Sound</p>
                    <input type="text"></div>
                    <p>Street noise</p>
                    <p>rain</p>
                    <p>white noise</p>
                </div>
                <button><i class="fa-solid fa-list-check"></i></button>
            </div>
            <!-- <i class="fa-solid fa-square-chevron-right"></i> -->
            <!-- <img class="pomodoro-bg" src="./assets/v904-nunny-004.jpg" width="100%"> -->
            <div class="timer-block">
                <!-- task name section-->
                <!-- task name display -->
                <!-- session number -->
                <!-- tabs for time and breaks-->
                <div class="tabs">
                    <p id="work">Work</p>
                    <p id="sbreak">Short Break</p>
                    <p id="lbreak">Long Break</p>
                </div>

                <!-- timer -->
                <div class="timer">
                    <div class="time-display">
                        <span id="minutes"></span>
                        <span>:</span>
                        <span id="seconds"></span>
                    </div>

                    <!-- controls to start , pause and reset -->
                    <div class="timer-controls">
                        <button onclick="start()" id="start"><i class="fa-solid fa-play"></i></button>
                        <button onclick="stop()" id="stop"><i class="fa-solid fa-pause"></i></button>
                        <button id="reset"><i class="fa-solid fa-rotate-left"></i></button>
                    </div>
                </div> 
            </div>
        </div>
        <script src="pomodoro.js"></script>
        <div class="options">
            <!-- change background -->
            <!-- change timer -->
            <!-- audio controls -->
        </div>
    </section>
</body>
</html>
